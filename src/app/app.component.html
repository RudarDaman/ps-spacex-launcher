<div class="container">
  <div class="row">
    <div class="col-12 title">
      SpaceX Launch Programs
    </div>
    <div class="col-12 col-md-3 col-lg-2">
      <app-filters [currentFilterSelection]="currentFilterSelection"
                   (updateSelection)="applyFilter($event)"></app-filters>
    </div>
    <div class="col-12 col-md-9 col-lg-10">
      <div class="row launcher-wrapper">
        <app-program-card class="col-12 col-md-6 col-lg-3 card-wrapper"
                          *ngFor="let spaceLauncher of spaceLauncherData | async"
                          [spaceLauncher]="spaceLauncher">
        </app-program-card>
        <div *ngIf="(spaceLauncherData | async)?.length === 0">No space launcher available</div>
      </div>
    </div>
    <div class="col-12"><strong>Developed By: </strong> Rudar Daman Singla</div>
  </div>
</div>
